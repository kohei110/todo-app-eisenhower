{% extends 'base.html' %}

{% block body %}
<h2 class="m-5">Add new</h2>
<form class="m-5" action="/" method='POST'>
    <div class="form-group pb-3">
        <label for="title">Title : </label>
        <input type="text" class="form-control" name="title" aria-describedby="title-help">
        <small id="title-help" class="form-text text-muted">To-do</small>
    </div>
    <div class="form-group pb-3">
        <label for="detail">Detail : </label>
        <input type="text" class="form-control" name="detail">
    </div>
    <div class="form-group pb-3">
        <label for="due">Due : </label>
        <input type="date" name="due" required>
    </div>
    <div class="form-group pb-3">
        <label for="category">category : </label>
        <select name="category" required>
            <option value="">Please select a category</option>
            <option value="urgent_important">urgent and important</option>
            <option value="urgent_noimportant">urgent and noimportant</option>
            <option value="nourgent_important">no urgent and important</option>
            <option value="nourgent_noimportant">no urgent and no important</option>
        </select>
    </div>
    <a class="btn btn-outline-primary" href="/" role="button">Return</a>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
